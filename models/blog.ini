[model]
name = Blog
label = Blog
hidden = yes

[fields.author]
label = Author
type = string

[fields.summary]
label = Summary
type = string

[children]
model = blog-post
order_by = -pub_date, title
slug_format = {{ (this.pub_date|dateformat('YYYY/M/') if this.pub_date) ~ this._id }}

[pagination]
enabled = yes
per_page = 10
items = this.children.filter(F._model == 'blog-post')
